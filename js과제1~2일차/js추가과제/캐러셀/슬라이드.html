<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 쇼</title>
  <style>
    #slider-container {
      overflow: hidden;
      width: 100%; /* 슬라이드의 너비를 조절하세요 */

    }

    #slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    button {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="slider">
    <div class="slide"><img src="slider1.jpeg" alt="Slide 1" width="500px" height="400px"></div>
    <div class="slide"><img src="slider2.jpeg" alt="Slide 2" width="500px" height="400px"></div>
    <div class="slide"><img src="slider3.jpeg" alt="Slide 3" width="500px" height="400px"></div>
  </div>
</div>

<button onclick="showSlide(0)">화</button>
<button onclick="showSlide(1)">이</button>
<button onclick="showSlide(2)">팅</button>
<button onclick="nextSlide()">다음</button>

<script>
  let currentSlide = 0;

  function showSlide(index) {
    const slider = document.getElementById('slider');
    const slideWidth = document.querySelector('.slide').offsetWidth;

    currentSlide = index;
    const newTransformValue = -currentSlide * slideWidth + 'px';
    slider.style.transform = 'translateX(' + newTransformValue + ')';
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % 3; // 3은 슬라이드의 총 개수
    showSlide(currentSlide);
  }
</script>

</body>
</html>
