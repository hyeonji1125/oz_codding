<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        p {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>구구단</h2>

    <!-- 구구단 출력 부분 -->
    <script>
        for (let i = 2; i <= 9; i++) {
            document.write(`<p>${i}단: <br>`);

            for (let j = 1; j <= 9; j++) {
                document.write(`${i} x ${j} = ${i * j}`);
                if (j < 9) {
                    document.write('<br>'); // 결과 사이 줄바꿈
                }
            }

            document.write('</p>');
        }
    </script>

</body>
</html>
