<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>회원가입</title>
        <link href="회원가입꾸미기.css" rel="stylesheet">
    </head>
    <body>
        <div class="singup">
         <h1>회원가입</h1>
         <div class="report">
            <div class="input">
                <input id="name" type="text"placeholder="이름을 입력해주세요."><br>
                <input id="id" type="text"placeholder="아이디를 입력해주세요."><br>
                <input id="pw" type="password" placeholder="비밀번호를 입력해주세요."><br>
                <input id="email" type="email" placeholder="이메일을 입력해주세요."><br>
            </div>
            <div class="input-pone">
                <input id="pone" type="number" placeholder="010"> -
                <input id="pone" type="number" placeholder="1234"> -
                <input id="pone" type="number"placeholder="5678">
            </div>
            <div class="button">
                <p>0000</p>
                <button>인증번호 전송</button>
            </div>
            <div class="input">
                <select id="select">
                    <option selected disabled>지역을 선택해주세요</option>
                    <option>서울</option>
                    <option>경기도</option>
                    <option>충청도</option>
                    <option>경상도</option>
                    <option>전라도</option>
                    <option>그외</option>
                </select>
            </div>
            <div class="radio">
                <input type="radio" id="m" name="mw">
                <label for="m">남성</label>
                <input type="radio" id="w" name="mw">
                <label for="w">여성</label> 
            </div>
            <div class="input">
                <button id="join">가입하기</button>
            </div>      
         </div>
        </div>
    </body>
</html>
