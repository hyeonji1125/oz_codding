<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>다음 조건에 맞게 코드를 작성하세요.</h1>
	<p>조건:</p>
	<p>1. 입력창을 띄어 사용자의 0~100점의 숫자를 받는다.</p>
	<p>2. 입력받은 점수에 맞는 성적의 등급을 받는다</p>
	<hr>
	<div id="result"></div>
	<script>
		//점수를 입력받는 창이 있어야겠고 prompt()
		//입력받는 값을 가져와서 비교를 해야겠고 
		//비교한 결과 값을 화면에 보여줘야함
		//나의 기말고사 점스는 $어쩌구 점, 학점은 무엇 일케 보여줘야함

	const result = document.getElementById("result")
	const score = parseInt(prompt("중간고사 점수를 입력하세요"))

	if(score >= 90){
		result.textContent = `나의 중간고사 점수는 ${score} 학점은 A!`
	} 
	else if(score >= 80 && score <= 89){
		result.textContent = `나의 중간고사 점수는 ${score} 학점은 B!`
	} 
	else if(score >= 70 && score <= 79){
		result.textContent = `나의 중간고사 점수는 ${score} 학점은 C!`
	}
	else if(score >= 60 && score <= 69){
		result.textContent = `나의 중간고사 점수는 ${score} 학점은 D!`
	}else{
		result.textContent = `나의 중간고사 점수는 ${score} 학점은 F!`
	}



	</script>
</body>
</html>
