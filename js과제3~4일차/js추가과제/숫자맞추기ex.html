<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin-right: 5px;
        }
        button {
            padding: 8px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game</h1>
    <p>Guess the number between 1 and 10:</p>

    <input type="number" id="userGuess" min="1" max="10">
    <button onclick="checkGuess()">Check</button>

    <div id="result"></div>
    <div id="restartButton" style="display: none;">
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Generate a random number between 1 and 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Get user's guess from the input
            const userGuess = parseInt(document.getElementById("userGuess").value);
            const resultElement = document.getElementById("result");
            const restartButtonElement = document.getElementById("restartButton");

            // Check if the guess is correct, too low, or too high
            if (userGuess === randomNumber) {
                // Show alert before displaying the result
                alert("Congratulations! You guessed the correct number!");
                resultElement.innerText = "Congratulations! You guessed the correct number!";
                restartButtonElement.style.display = "block";
            } else if (userGuess < randomNumber) {
                resultElement.innerText = "Too low. Try again!";
            } else {
                resultElement.innerText = "Too high. Try again!";
            }
        }

        function restartGame() {
            // Reload the page to start the game again
            location.reload();
        }
    </script>

</body>
</html>
